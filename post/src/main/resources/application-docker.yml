server:
  port: 8084

spring:
  application:
    name: post
  datasource:
    url: jdbc:postgresql://postgres:5432/trove
    username: devKenya
    password: devKenyaPassword
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  zipkin:
    base-url: http://zipkin:9411
  jta:
    atomikos:
      properties:
        enable-logging: true
        log-base-dir: /tmp/atomikos

eureka:
    client:
      service-url:
        defaultZone: http://eureka-server:8761/eureka/
      fetch-registry: true
      register-with-eureka: true



